<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote uma Criança - Formulário de Voluntariado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            margin: 55px auto;
            width: 680px;           
            padding: 20px;  
            background-color:white;                 
        }
    </style>
</head>
<body background="Natal.jpg">        
    <div class="container">
        <form action="/login" method='POST' class="row g-3 needs-validation g-3" novalidate >
           <!-- <fieldset class="border p-2">-->
            <legend class="mb-3" style="text-align: center;">Autenticação do Sistema</legend>
            <div class="col-md-4">
              <label for="" class="form-label">USUÁRIO</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
              
            </div>
            <div class="col-md-4">
              <label for="senha" class="form-label">SENHA</label>
              <input type="password" class="form-control" id="senha" name="senha"  required>
            </div>
            <div class="col-12 mt-4"></div>              
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-danger" style="font-size: larger;"type="submit">Login</button>
            </div>
            
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        (function () 
        {
            'use strict'
            
            var forms = document.querySelectorAll('.needs-validation')
            const form = forms[0];            
            form.addEventListener('submit', (event) =>
                {
                    if (!form.checkValidity()) 
                    {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                });
        })();

        //funcao para cep
        

        function mCEP () {
            var cep = event.target.value;
            cep = cep.replace(/\D/g, "")
            cep = cep.replace(/^(\d{2})(\d)/, "$1.$2")
            cep = cep.replace(/.(\d{3})(\d)/, ".$1-$2")
            event.target.value = cep;
        }



    </script>



</body>
</html>
